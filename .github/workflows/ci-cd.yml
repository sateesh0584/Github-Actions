    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Build WordPress Application
      run: |
        # Add your build commands for WordPress here

    - name: Run Tests
      run: |
        # Add your test commands for WordPress here

    - name: Prepare Deployment
      run: |
        # Exclude unnecessary files (e.g., Git-related files) from the zip archive
        find . -type d -name ".git" -exec rm -rf {} +
        find . -name ".git*" -exec rm -rf {} +
        zip -r wordpress.zip .

    - name: Deploy to WordPress
      run: |
        # Replace the following placeholders with your deployment details
        scp -o StrictHostKeyChecking=no -r wordpress.zip user@your-server-ip:/path/to/destination
        ssh -o StrictHostKeyChecking=no ubuntu@ip-172-31-10-29 'cd /home/ubuntu && unzip -o wordpress.zip'
        rm wordpress.zip
